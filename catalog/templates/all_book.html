{% extends 'base.html' %}

{% block title %}
All Books
{% endblock %}

{% block content %}
<h1>Book List</h1>
{% if book_list %}
<ul class="col-sm-10">
    {% for book in book_list %}
    <li><strong><a href="{{ book.get_absolute_url }}">{{ book.title }}</a> </strong>| {{ book.author }} | {{ book.summary }}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There is no book.</p>
{% endif %}
{% endblock %}
