{% extends './rebase.html' %}

{% block title %}
<title>{{ title }}</title>
{% endblock %}

{% block content %}
{% if validlink %}
{{ form.non_field_errors }}
<form action="{{ request.path }}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Reset"></p>
</form>
{% else %}
<p>The link has expired, please <a href="{% url 'password_reset' %}">resend</a> confirmation email.</p>
{% endif %}
{% endblock %}
